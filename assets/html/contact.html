<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/zcd6zyu.css">
  <script src="https://kit.fontawesome.com/5efb870d01.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/custom.css">
  <title>About Myself</title>
</head>

<body>
  <!-- background color for page -->
  <div class="h-screen bg-gradient-to-t from-white to-stone-500 dark:from-slate-700 dark:to-slate-800">
    <!-- drawer container -->
    <div class="drawer drawer-end">
      <input id='mydrawer' type="checkbox" class="drawer-toggle" />
      <div class="drawer-content">

        <!-- page content start -->

        <!-- hero -->
        <div class="hero min-h-screen bg-transparent">
          <div class="hero-content text-center flex content-center">
            <div class="pt-10 lg:pt-0 w-full sm:px-4">
              <h1 class="text-5xl font-bold text-slate-900 dark:text-stone-500">Lets Get To Know Each Other</h1>
              <h2 class="pt-4 pb-8 text-2xl font-medium text-slate-800 dark:text-stone-200"></h2>
              
              <!-- div -->
              <form class="w-full max-w-lg mx-auto ">
                <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                      First Name
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">
                    <p class="text-red-500 text-xs italic">Please fill out this field.</p>
                  </div>
                  <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                      Last Name
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe">
                  </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                      E-mail
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="email">
                    <p class="text-gray-600 text-xs italic">Some tips - as long as needed</p>
                  </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                      Message
                    </label>
                    <textarea class=" no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="message"></textarea>
                    <p class="text-gray-600 text-xs italic">Re-size can be disabled by set by resize-none / resize-y / resize-x / resize</p>
                  </div>
                </div>
                <div class="mx-auto">
                  <div class="mx-auto md:w-1/3">
                    <button class="shadow bg-teal-400 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                      Send
                    </button>
                  </div>
                  <div class="md:w-2/3"></div>
                </div>
              </form>


              

            </div>
          </div>
        </div>

        <!-- page content end -->

        <!-- Footer -->
        <footer class="bg-transparent">
          <div class="max-w-screen-xl px-4 pb-4 mx-auto sm:px-6 lg:px-8">
            <div class="sm:flex sm:items-center sm:justify-between">
              <div class="flex justify-center text-teal-600 sm:justify-start">
                <img src="../img/tom-a logo.png" class="w-12" alt="">
              </div>

              <p class="mt-4 text-sm text-center text-gray-500 dark:text-white lg:text-right lg:mt-0">
                Tommy Alvarado &copy; 2022. All rights reserved.
              </p>
            </div>
          </div>

        </footer>
      </div>

      <label for="mydrawer"
        class="btn bg-indigo-900 hover:bg-slate-500 drawer-button absolute top-1 right-8 lg:right-6 z-10"
        id="mydrawerbutton">...</label>
      <div class="drawer-side">
        <label for="mydrawer" class="drawer-overlay"></label>
        <ul class="menu p-4 overflow-y-auto w-80 bg-gradient-to-t from-slate-300 to-slate-500 text-white uppercase"
          id="mydrawermenu">
          <li id="hLink"><a href="../../index.html" class="hover:text-white active:bg-slate-400">Home</a></li>
          <li id="hLink"><a href="../html/aboutme.html" class="hover:text-white active:bg-slate-400">About Me</a></li>
          <li id="hLink"><a href="../html/projects.html" class="hover:text-white active:bg-slate-400">Projects</a></li>
          <li id="hLink"><a href="../html/contact.html" class="hover:text-white active:bg-slate-400">Contact</a></li>
          <div class="absolute flex mx-auto bottom-4">
            <img src="../img/tom-a logo.png" class="w-12" alt="">
          </div>
        </ul>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
      <script src="../JS/contact.js"></script>
</body>

</html>
