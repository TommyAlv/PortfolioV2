<body>
  <!-- background color for page -->
  <div class="h-screen bg-gradient-to-t from-white to-stone-500 dark:from-slate-700 dark:to-slate-800">
    <!-- drawer container -->
    <div class="drawer drawer-end">
      <input id='mydrawer' type="checkbox" class="drawer-toggle" />
      <div class="drawer-content">

        <!-- page content start -->

        <!-- hero -->
        <div class="hero min-h-screen bg-transparent">
          <div class="hero-content text-center flex content-center">
            <div class="pt-10 lg:pt-0 w-full sm:px-4">
              <h1 class="text-5xl font-bold text-slate-900 dark:text-stone-500">Lets Get To Know Each Other</h1>
              <h2 class="pt-4 pb-8 text-2xl font-medium text-slate-800 dark:text-stone-200"></h2>

              <!-- div -->
              <form class="w-full max-w-lg mx-auto">
                <div class="flex flex-wrap -mx-3 mb-3">
                  <div class="w-full md:w-1/2 px-3 mb-4 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                      for="grid-first-name">
                    </label>
                    <input
                      class="appearance-none block w-full bg-slate-500 text-gray-700 border rounded py-3 px-4 mb-0 leading-tight focus:outline-none focus:text-white"
                      id="grid-first-name" type="text" placeholder="First Name">

                  </div>
                  <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                      for="grid-last-name">
                    </label>
                    <input
                      class="appearance-none block w-full bg-slate-500 text-gray-700 border rounded py-3 px-4 mb-0 leading-tight focus:outline-none focus:text-white"
                      id="grid-last-name" type="text" placeholder="Last Name">
                  </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-3">
                  <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                      for="grid-password">
                    </label>
                    <input
                      class="appearance-none block w-full bg-slate-500 text-gray-700 border rounded py-3 px-4 mb-0 leading-tight focus:outline-none focus:text-white"
                      id="email" type="email" placeholder="Your Email">
                  </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-4">
                  <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                      for="grid-password">
                    </label>
                    <textarea
                      class=" no-resize appearance-none block w-full bg-slate-500 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none  h-48 resize-none focus:text-white"
                      id="message" placeholder="Message"></textarea>

                  </div>
                </div>
                <div class="mx-auto">
                  <div class="mx-auto md:w-1/3">
                    <button
                      class="shadow bg-slate-500 hover:bg-indigo-800 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded hover:scale-110"
                      type="button">
                      Send
                    </button>
                  </div>
              </form>

              <!-- Social Media Icons -->
              <div class="md:w-2/3 mt-10 mb-20 mx-auto">
                <h1>Feel Free To Reach Me Here As Well</h1>

                    </svg>
                  </a>
                  <a href="https://www.linkedin.com/in/tomalv" target="_blank" rel="noreferrer"><svg stroke="currentColor"
                      fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="64" width="64"
                      xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z">
